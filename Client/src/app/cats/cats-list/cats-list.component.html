  <div fxFlex fxLayout="column" style="height: 100vh">
    <div fxLayout="row wrap"  fxLayoutGap="15px" fxLayoutAlign="center center ">
      <!-- loop over the cardList and show the cards -->
      <mat-card  *ngFor="let cat of cats" class="card mat-elevation-z1">
        <mat-card-header>
          
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{cat.name}}</mat-card-title>
          <mat-card-subtitle>{{cat.breed}}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well with
            mountainous terrain, the Shiba Inu was originally bred for hunting.
          </p>
  
        </mat-card-content>
        <mat-card-actions>
          
          <button color="primary" mat-raised-button mat-accent>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
     
    </div>
  </div>
